<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clipping example</title>
<style>
.card {
  background: url('cards.png');
  width: 73px;
  height: 99px;
  position: absolute;
}

#Ac {
  background-position: 0px 0px;
}

#twoc {
  background-position: -73px 0px;
}

#As {
  background-position: 0px -98px;
}
</style>
</head>

<body>
<div class="card" id="Ac" style='left: 1px;'></div>
<div class="card" id="twoc" style='left: 100px'></div>
<div class="card" id="As" style='left: 200px'></div>

<script src="jquery.js"></script>
</body>
</html>
